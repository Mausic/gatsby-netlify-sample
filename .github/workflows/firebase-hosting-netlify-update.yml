name: Deploy to Firebase Hosting on Netlify CMS updates
"on":
  # track updates
  push:
    branches:
      # on 'publishing' branch, which is branch, where Netlify CMS commits updates
      # according to our `static/admin/config.yml` file
      - publishing
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # checkout code from our repo
      - uses: actions/checkout@v2
      # make sure that node.js version is correspond to Netlify CMS requirements
      - name: Set Node.js version
        uses: actions/setup-node@master
        with:
          node-version: "12"
      # install dependencies
      - name: Install dependencies
        run: yarn install --prod --pure-lockfile
      # build Gatsby website
      - name: Build
        run: yarn build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GATSBY_NETLIFYCMS_FIREBASE }}"
          # we are going to publish update from Netlify CMS to live Firebase Hosting channel
          channelId: live
          # IMPORTANT!!!! Update this line to your Firebase PROJECT ID
          projectId: gatsby-netlifycms-firebase
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      # OPTIONAL. Comment if unneeded.
      # Create a Pull Request to main branch with updates from Netlify CMS
      - name: PR to main
        uses: peter-evans/create-pull-request@v3
        with:
          branch: publishing
          base: main
          delete-branch: false
          title: "[PUBLISHING] news update"
